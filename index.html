<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"  />

        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">

    <body>
        <!--logo ohmyfood-->
        <header>
            <a href="index.html" title="Accueil"><h1>ohmyfood</h1></a>
        </header>

        <main>
            <!--page d'accueil des menus-->
            <nav class="container_menus">
            
                <!--menu la note enchantée-->
                <a href="page-menu1.html" title="Cliquez pour voir le menu">
                    <section class="menu1">
                        <div class="note">       
                            <img src="images/lanote.png" alt="la note enchantée"><br />
                            <h2 class="la_note_enchantée">La note enchantée</h2>
                            <h3>Menu</h3>
                        </div>
                    </section>
                </a>
            
                <!--menu le chic à la française-->
                <a href="page-menu2.html" title="Cliquez pour voir le menu">
                    <section class="menu2">
                        <div class="chic">
                            <h2 class="le_chic_a_la_francaise">Le chic à la française</h2>

                        </div>
                    </section>
                </a>
            
                <!--menu le délice des papilles-->
                <a href="page-menu3.html" title="Cliquez pour voir le menu">
                    <section class="menu3">
                        <div class="delice">           
                            <h2 class=le_delice_des_papilles>Le délice des papilles</h2>
                            <h3>Menu</h3>
                        </div>
                    </section>
                </a>

                <!--menu la palette du goût-->
                <a href="page-menu4.html" title="Cliquez pour voir le menu">
                    <section class="menu4">
                        <div class="palette">                   
                            <h2 class="la_palette_du_gout">La palette du goût</h2>
                            <h3>Menu</h3>    
                        </div>
                    </section>
                </a>
            </nav>

            <!--prochainement-->
            <div class="prochainement">
                <span>Prochainement</span>
                <i class="fas fa-circle fa-xs" id="point1"></i>
                <i class="fas fa-circle fa-xs" id="point2"></i>
                <i class="fas fa-circle fa-xs" id="point3"></i>
            </div>
        </main>
        <!--bandeau mentions légales et contact-->
        <footer>
            <a href="mentions-legales.html" class="footer footer__mentions">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com" class="footer footer__contact">Contactez nous</a>
        </footer>
